<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Sugarless Specs</title>

  <link rel="shortcut icon" type="image/png" href="../images/jasmine_favicon.png">

  <link href="vendor/jasmine.css" rel="stylesheet"/>
  <script type="text/javascript" src="vendor/jasmine.js"></script>
 <script type="text/javascript" src="vendor/jasmine-html.js"></script> 

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/sugarless.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="sugarlessSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
